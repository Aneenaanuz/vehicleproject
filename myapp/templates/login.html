<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
        
</head>

<body class="bg-black">
    <!-- <div class="text-bg-dark p-3"> -->
        <div class="container">
            {% for msg in messages %}
            {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% else %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% endfor %}
            <div class="row d-flex justify-content-center mt-5 pt-5">
                <div class="col-3"></div>
                <div class="col-6 mt-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded text-dark">
                    <h4 class="mt-3 text-dark fw-bold">Sign In</h4>
                    <form action="" method="post">
                        {% csrf_token %}
        
                        {{form.as_p}}
        
                        <button type="submit" class="btn btn-info form-control">Login</button>
                    </form>
                    <div>
                        <a href="{%url 'register'%}" class="btn btn-info mt-3">SignUp Here</a>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>

        </div>


</body>

</html>
